<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(rgba(0,0,0,0.5)),url(https://www.foodpanda.com/wp-content/uploads/2023/02/foodpanda-home-3.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 700px;

        }
        .login{
            /* border: 2px solid white; */
            box-shadow: 3px 3px 3px red;
            width: 300px;
            height: 200px;
            margin-top:100px ;
            background: linear-gradient(to right, yellow, black);
        }
        .login h2{
            background: white;
            text-transform: uppercase;

        }
        .login input{
            width: 197px;
            height: 29px;
            border-radius: 8px;
            border: none;
            outline: none;
            padding-left: 10px;
            box-shadow: 3px 3px 3px blue;

        }
            :placeholder{
                color: red;
            }
            .login button{
                width: 114px;
                height: 26px;
                border: none;
                border-radius: 9px;
                color: wheat;
                font-weight: bold;
            }
            .login button:hover{
                background: yellowgreen;
            }
    </style>
</head>
<body>
    <center>
        <div class="login">
            <h2>login</h2>
            <form action="">
                <input type="email" name="" placeholder="email">
                <br><br>
                <input type="password" name="" placeholder="password">
                <br><br>
                <button type=" login">login</button>
            </form>
        </div>
    </center>
</body>
</html>
